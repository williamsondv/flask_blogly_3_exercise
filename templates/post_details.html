{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}

<div class="container_column">
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p class="post_date">{{ post.friendly_date }}</p>
  <div id="tag_div">
    {% if post.tags %}
    <h3>Tags:</h3>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}" class="anchor_button"> {{ tag.name }} </a>
    {% endfor %} {% endif %}
  </div>
  <form>
    <button class="save_button" formaction="/posts/{{ post.id }}/edit">
      Edit Post
    </button>
    <button
      class="cancel_delete_button"
      formaction="/posts/{{ post.id }}/delete"
      formmethod="POST"
    >
      Delete Post
    </button>
    <button class="post_edit_cancel" formaction="/">Cancel</button>
  </form>
</div>

{%endblock %}
