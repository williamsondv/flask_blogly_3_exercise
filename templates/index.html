{% extends 'base.html' %} 
{% block title %}User Listing{% endblock %} 
{% block content %}
{% for msg in get_flashed_messages() %}
<h4>{{ msg }}</h4>
{% endfor %}
<h1>Users</h1>
<ul>
{% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.full_name }}</li>
{% endfor %}    
</ul>

<a href="/users/new"><button class="save_button">Add User</button></a>
{%endblock %}
